site_name: 洛羽柒

use_directory_urls: true
docs_dir: .

theme:
  name: material
  language: zh
  # custom_dir: overrides
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material//weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: teal
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - pymdownx.snippets
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list

plugins:
  - same-dir
  - search
  - minify:
      minify_html: true

nav:
  - 洛羽柒:
    - 简介: index.md
  - 铃星羽:
    - 简介: ./LingStarYu/intro.md
    - OmageMiya: ./LingStarYu/omegamiya.md
    - MNK按钮: ./LingStarYu/monaka_button.md
    - 方舟寻访分析: ./LingStarYu/arkrecord.md
    - BAWIKI: ./LingStarYu/bawiki.md
    - 直链提取: ./LingStarYu/directlinker.md
    - Minecraft服务器状态查询: ./LingStarYu/nonebot_mcstatus.md
    - 尊嘟假嘟翻译器: ./LingStarYu/nonebot_zdjd.md
  - 铃柒白:
    - 简介: ./Ling7White/intro.md